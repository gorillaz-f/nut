<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

		<script src="lib/zepto.min.js"></script>
        <script src="lib/underscore-min.js"></script>
		<script src="lib/backbone-min.js"></script>
		<script src="lib/iscroll.js"></script>
		<script src="lib/gestureUtil.js"></script>
		<script src="lib/require.js"></script>
		<!--  -->
		<script src="src/init.js" charset="utf-8"></script>
		<script src="src/context.js" charset="utf-8"></script>
		<script src="src/page.js" charset="utf-8"></script>
		<script src="src/transition.js" charset="utf-8"></script>
		<script src="src/utils.js" charset="utf-8"></script>

		<link href="src/core.css" rel="stylesheet" media="screen">
	</head>

	<body>
		<div id="bodyInner"></div>
		<script>
			Eip.Pages.ColorDemoPageView = Eip.Pages.PageView.extend({
				events: {
					'tap div.prevBtn' : 'doPrev',
					'tap div.nextBtn' : 'doNext',
				},
				init: function(){
					this.$el.css({
						'background-color':this.options.color||'red',
						'display':'block',
						'height':'100%',
						'width':'100%'
					});

					var labelDiv =
					$("<div class='lableDiv' \
							style='display:block;\
									margin-top: 100px;\
									margin-left: 70px;\
									width: auto;\
									height: 30px;' \
					/>");
					labelDiv.text(this.options.label||'no label');

					var prevBtn =
					$("<div class='prevBtn' \
							style='float: left;\
									display: block;\
									margin-top: 100px;\
									width: 50px;\
									height: 30px;'>\
					</div>");
					prevBtn.text('PREV');

					var nextBtn =
					$("<div class='nextBtn' \
							style='float: right;\
									display: block;\
									margin-top: 100px;\
									width: 50px;\
									height: 30px;'>\
					</div>");
					nextBtn.text('NEXT');

					this.$el.append(labelDiv);
					this.$el.append(prevBtn);
					this.$el.append(nextBtn);
				},

				doPrev: function() {
					if (this.context.prevPageMap[this.pageId]) {
						Eip.pageContext.hideAndRemovePage(this);
					}
					else {
						console.log("there's no prev page");
					}
				},

				doNext: function() {
					var nextColorMap = {
						'red':'blue',
						'blue':'green',
						'green':'red',
					};
					var transitionArr = ['Slide','Cover'];
					var directionArr  = ['left','right','up','down'];

					var nextColor = nextColorMap[this.options.color||'red'];

					var t = Math.floor(Math.random() * 2);
					var d = Math.floor(Math.random() * 4);
					var nextTransition = transitionArr[t];
					var nextDirection  = directionArr[d];

					var nextPage  = Eip.pageContext.createPage('ColorDemoPageView',{
						color : nextColor,
						label : nextTransition+' to '+nextDirection,
					});
					nextPage.init();
					Eip.pageContext.addAndShowPage(nextPage,{
						transition: nextTransition,
						transitionDirection: nextDirection,
						transitionDuration: 1000,
					});

				},
			});

			$(document).ready(function () {
				Eip.pageContext = new PhonePageContext({el: $('#bodyInner').get(0)});
				var rp = Eip.pageContext.createPage('ColorDemoPageView',{color:'red'});
				rp.init();
				Eip.pageContext.addAndShowPage(rp);

			});
		</script>
	</body>
</html>
